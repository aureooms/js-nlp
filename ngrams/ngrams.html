<!DOCTYPE html><html lang="en"><head><title>ngrams/ngrams</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../"><meta name="groc-document-path" content="ngrams/ngrams"><meta name="groc-project-path" content="js/src/ngrams/ngrams.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-nlp"><link rel="stylesheet" type="text/css" media="all" href="../assets/style.css"><script type="text/javascript" src="../assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-nlp/blob/master/js/src/ngrams/ngrams.js">js/src/ngrams/ngrams.js</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="hljs-keyword">var</span> ngrams = <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-params">( n, tokens, out )</span> {</span>

	<span class="hljs-keyword">var</span> i, j, len, gram;

	len = tokens.length - n;

	<span class="hljs-keyword">for</span> ( i = <span class="hljs-number">0</span> ; i &lt; len ; ++i ) {

		gram = [];

		<span class="hljs-keyword">for</span> ( j = <span class="hljs-number">0</span> ; j &lt; n ; ++j ) {
			gram.push( tokens[i + j] );
		}

		out.push( gram );

	}

	<span class="hljs-keyword">return</span> out;

};

exports.ngrams = ngrams;</div></div></div></div></body></html>
