<!DOCTYPE html><html lang="en"><head><title>matching/find</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../"><meta name="groc-document-path" content="matching/find"><meta name="groc-project-path" content="js/src/matching/find.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-nlp"><link rel="stylesheet" type="text/css" media="all" href="../assets/style.css"><script type="text/javascript" src="../assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-nlp/blob/master/js/src/matching/find.js">js/src/matching/find.js</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="hljs-keyword">var</span> find = <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-params">(s, si, sj, p, pi, pj, cb)</span> {</span>

	<span class="hljs-keyword">var</span> m, j;

	m = pj - pi;

	sequence : <span class="hljs-keyword">for</span> (; si &lt;= sj - m; ++si) {

		<span class="hljs-keyword">for</span> (j = <span class="hljs-number">0</span>; j &lt; m; ++j) {
			<span class="hljs-keyword">if</span> (s[si + j] !== p[pi + j]) {
				<span class="hljs-keyword">continue</span> sequence;
			}
		}

		cb(s, si, si + m);

	}

};

exports.find = find;</div></div></div></div></body></html>
